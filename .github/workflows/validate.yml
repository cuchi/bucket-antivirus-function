name: validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install with Pip
        run: pip install -r requirements.txt

      - name: Run nosetests
        run: python run nosetests

      - name: Test build
        run: make archive
